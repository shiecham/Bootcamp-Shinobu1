<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <!-- Form
            attributes:
                action = (reciever) where should from-data go after it is submitted
                method = (how) the form-deta is passed / how to collect the deta
            form Controls
                -> are used to control the different data or values inputted by the user
    -->
<form action="https://kredo.jp/" method="get">
<!-- text -->
    <label for="fist-name">Fist Name</label>
    <input type="text" name="fist_name" id="first-name"placeholder="First Name" required minlength="4">

    <label for="last-name">Last Name</label>
    <input type="text" name="last_name" id="last-name"placeholder="Last Name" required maxlength="6">
    <br>

<!-- password -->
    <label for="password">Password</label>
    <input type="password" name="user_password" id="password" placeholder="Password">
    <br><br>

<!-- number -->
    <label for="age">Age</label>
    <input type="number" name="age" id="age" placeholder="age" min="18" max="65">
    <br><br>

<!-- date -->
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    <br><br>

<!-- Email -->
    <label for="email">Enail</label>
    <input type="email" name="email" id="email" placeholder="Email">
    <br><br>

<!-- comment -->
    <label for="comment">Coments:</label>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="comment here!"></textarea>
    <br><br>

<!-- radio bottom -->
    <p>Select Gender</p>
    <input type="radio" name="gender" id="female">
    <label for="Female">Female</label>      

    <input type="radio" name="gender" id="male">
    <label for="Male">Male</label>
    <br><br>

<!-- check box -->
    <p>Please select your favorit food</p>
    <input type="checkbox" name="fav_food" id="ramen">
    <label for="ramen">Ramen</label>

    <input type="checkbox" name="fav_food" id="sushi">
    <label for="sushi">Sushi</label>

    <input type="checkbox" name="fav_food" id="curry">
    <label for="curry">Curry</label>
    <br><br>

    <!--  dropdow list select-->
    <p>What is your device:</p>
    <select name="device" id="device">
        <option value="" hidden>Select device</option>
        <option value="macbook">Macbook</option>
        <option value="ipad">iPad</option>
        <option value="iphone">iPhone</option>
    </select>
    <br><br>

    <!-- select mutiple -->
    <p>Select a Car:</p>
    <select name="car" id="car" multiple>
        <option value=""hidden>select a car</option>
        <option value="toyota">Toyota</option>
        <option value="suzuki">Suzuki</option>
        <option value="nissan">Nissan</option>
    </select>
    <br><br>

<!-- file -->
    <p>Profile</p>
    <input type="file" name="Profile" id="profile">
    
    <br><br>

<!-- buttom -->
    <input type="submit" value="send">
    <input type="image" src="assets/images/submit-button.png" alt="Buttom Image" name="Submit" width="100px">
    <button type="submit" name="submit">Submit</button>
    <input type="reset" value="RESET" name="reset">


    <!-- Form Validation
            attributes:
                for character/text only
            required = must fill data
            minlength = check the minimum nos. of text
            maxlength = check the maxmum nos. of text

                for numbers only
            min = minimum number / value must be greaster than or equal to hte minimum value
            max = maxmun value / 
        
    -->

</form>


</body>
</html>
