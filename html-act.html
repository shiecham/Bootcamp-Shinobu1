<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity</title>
</head>

<body style="background-color: wheat;">
  
        <h1 style="color: midnightblue;">
            <img src="assets/images/8820dde5486d2bdec567490b498946a8_t.jpeg" alt="" style="height:70px">
            Please fill this survey form
            <img src="assets/images/8820dde5486d2bdec567490b498946a8_t.jpeg" alt="" style="height:70px">
        </h1>
    
    <form action="https://kredo.jp/" method="get">

        <table  width="500px">
            <tr>
                <td>
                    <label for="fist-name">Fist Name:</label>
                </td>

                <td>
                    <input type="text" name="fist-name" id="first-name">
                </td>

                <td>
                    <label for="mi">MI:</label>
                </td>

                <td>
                    <input type="text" name="mi" id="mi">
                </td>

                <td>
                    <label for="last-name">Last Name:</label>
                </td>

                <td>
                    <input type="text" name="last-name" id="last-name">
                </td>

            </tr>

            <tr>
                <td>
                    <label for="city">City:</label>
                </td>

                <td>
                    <input type="text" name="city" id="city">
                </td>

                <td>
                    <label for="state">State:</label>
                </td>

                <td>
                    <input type="text" name="state" id="state">
                </td>

                <td>
                    <label for="zip-code">Zip Code:</label>
                </td>

                <td>
                    <input type="text" name="zip-code" id="zip-code">
                </td>

            </tr>

            <tr>
                <td colspan="6">Choose a Sport:</td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <label for="basketball">Basketball:</label>
                    <input type="checkbox" name="sport" id="basketball" value="basketball">
                </td>
                <td>
                </td>
                <td>
                    <label for="football">Football:</label>
                    <input type="checkbox" name="sport" id="football" value="football">
                </td>
                <td>
                </td>
                <td>
                    <label for="hockey">Hockey:</label>
                    <input type="checkbox" name="sport" id="hockey" value="hockey">
                </td>
            </tr>

            <tr>
                <td colspan="6">Choose a year:</td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>

            <tr>
                <td>
                    <label for="freshman">Freshman:</label>
                    <input type="radio" name="freashman" id="freshman" value="freshman">
                </td>

                <td>
                    <label for="sophomore">Sophomore:</label>
                    <input type="radio" name="sophomore" id="sophomore" value="sophomore">
                </td>

                <!-- <td>
                    
                </td> -->

                <td>
                    <label for="junior">Junior:</label>
                    <input type="radio" name="junior" id="junior" value="junior">
                   
                </td>
                <td>
                    <label for="senior">Senior:</label>
                    <input type="radio" name="senior" id="senior" value="senior">
                </td>
                <!-- <td></td> -->
            </tr>

            <tr>
                <td colspan="6"><label for="f-food">Choose your favorite fast food:</label></td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>

            <tr>
                <td colspan="6">
                    <select name="f-food" id="f-food" multiple>
                        <option value="" hidden>Select your food</option>
                        <option value="chips">Chips</option>
                        <option value="pizza">Pizza</option>
                        <option value="nachos">Nahocs</option>
                    </select>

                </td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>

            <tr>
                <td colspan="6">
                    <textarea name="comment" id="comment" cols="100" rows="10"
                        placeholder="Please let us know your commnets!"></textarea>
                </td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>

            <tr>
                <td>
                    <input type="submit" name="submit" value="Send it">
                </td>

                <td>
                    <input type="reset" name="reset" value="Clear it">
                </td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>
        </table>
    </form>
</body>

</html>
