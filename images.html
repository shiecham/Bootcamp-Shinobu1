<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- HTML Images 
        img tag
        attributes:
            src = source/path of the image
            alt = alternate TEXT if the image is not displaying
            height = change the height
            width = change the width

                unit values:
                    px =  pixel(fixed)
                    % = relative / depends on the size of browser the parent
        -->
    <h3>Images</h3>
    <h4> using px</h4>
    <img src="assets/images/suzukicar.jpeg" alt="Suzuki Cars" width="1000px">
    <img src="assets/images/suzukicar.jpeg" alt="Suzuki Cars" width="500px">
    <img src="assets/images/suzukicar.jpeg" alt="Suzuki Cars" width="200px">
    <hr>

    <h4>using %</h4>
    <div style="background-color: yellow; width: 500px;">
        <h6>Suzuki Cars</h6>
        <img src="assets/images/suzukicar.jpeg" alt="Suzuki Cars" width="100%">  
    </div>
   

</body>
</html>
